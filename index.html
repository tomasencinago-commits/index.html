<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa GPS en Tiempo Real - Google Maps</title>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100vh; }
    .coords {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.8);
      padding: 5px 10px;
      border-radius: 5px;
      font-family: sans-serif;
      z-index: 1000;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div class="coords" id="coords">Lat: -- , Lng: --</div>

<script type="module">
  // Importa Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";

  // ConfiguraciÃ³n Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyCyfGBZbXQ300lQTOY7X0c6-GaM_70bTUY",
    authDomain: "alarma-de-auto.firebaseapp.com",
    databaseURL: "https://alarma-de-auto-default-rtdb.firebaseio.com",
    projectId: "alarma-de-auto",
    storageBucket: "alarma-de-auto.appspot.com",
    messagingSenderId: "1952936811",
    appId: "1:1952936811:web:6d67bea681b59e984b522e"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const coordsDiv = document.getElementById('coords');

  // Inicializa el mapa cuando se cargue Google Maps
  window.initMap = function() {
    const initialPos = { lat: -34.6037, lng: -58.3816 };

    const map = new google.maps.Map(document.getElementById("map"), {
      center: initialPos,
      zoom: 13
    });

    const marker = new google.maps.Marker({
      position: initialPos,
      map: map
    });

    // Referencia a Firebase
    const gpsRef = ref(db, 'GPS');

    // Escucha cambios en tiempo real
    onValue(gpsRef, (snapshot) => {
      const data = snapshot.val();
      if(data && data.lat && data.lng){
        const lat = data.lat;
        const lng = data.lng;
        const newPos = { lat, lng };
        marker.setPosition(newPos);
        map.panTo(newPos); // mueve suavemente el mapa
        coordsDiv.textContent = `Lat: ${lat.toFixed(6)} , Lng: ${lng.toFixed(6)}`;
      }
    });
  }
</script>

<!-- Google Maps JS con tu API Key -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkWleN9iaBaVU98jQgrvK77AievR3k16k&callback=initMap" async defer></script>

</body>
</html>
