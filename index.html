<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa GPS en Tiempo Real</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100vh; }
    .coords {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.8);
      padding: 5px 10px;
      border-radius: 5px;
      font-family: sans-serif;
      z-index: 1000;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div class="coords" id="coords">Lat: -- , Lng: --</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<!-- Firebase -->
<script type="module">
  // Importa Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";

  // Configuración Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyCyfGBZbXQ300lQTOY7X0c6-GaM_70bTUY",
    authDomain: "alarma-de-auto.firebaseapp.com",
    databaseURL: "https://alarma-de-auto-default-rtdb.firebaseio.com",
    projectId: "alarma-de-auto",
    storageBucket: "alarma-de-auto.appspot.com",
    messagingSenderId: "1952936811",
    appId: "1:1952936811:web:6d67bea681b59e984b522e"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // Inicializa el mapa
  const map = L.map('map').setView([-34.6037, -58.3816], 13); // posición inicial
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
  }).addTo(map);

  // Marcador
  const marker = L.marker([-34.6037, -58.3816]).addTo(map);
  const coordsDiv = document.getElementById('coords');

  // Referencia a Firebase
  const gpsRef = ref(db, 'GPS');

  // Escucha cambios en tiempo real
  onValue(gpsRef, (snapshot) => {
    const data = snapshot.val();
    if(data && data.lat && data.lng){
      const lat = data.lat;
      const lng = data.lng;
      marker.setLatLng([lat, lng]);
      map.setView([lat, lng], map.getZoom()); // mantiene el zoom actual
      coordsDiv.textContent = `Lat: ${lat.toFixed(6)} , Lng: ${lng.toFixed(6)}`;
    }
  });

</script>

</body>
</html>
